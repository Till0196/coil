# placemat config file
kind: Network
name: ext-net
type: external
use-nat: true
address: __BRIDGE_ADDRESS__/24
---
kind: DataFolder
name: data
files:
  - name: cluster.yml
    file: cke-cluster.yml
  - name: etcd
    file: etcd
  - name: etcdctl
    file: etcdctl
  - name: vault
    file: vault
  - name: kubectl
    file: kubectl
  - name: setup-cke.sh
    file: setup-cke.sh
  - name: setup-coil.sh
    file: setup-coil.sh
  - name: mtest_key
    file: mtest_key
---
kind: DataFolder
name: node1
files:
  - name: bird.conf
    file: bird-node1.conf
  - name: containerd
    file: containerd
  - name: containerd-shim
    file: containerd-shim
  - name: ctr
    file: ctr
  - name: crictl
    file: crictl
---
kind: DataFolder
name: node2
files:
  - name: bird.conf
    file: bird-node2.conf
  - name: containerd
    file: containerd
  - name: containerd-shim
    file: containerd-shim
  - name: ctr
    file: ctr
  - name: crictl
    file: crictl
---
---
kind: Image
name: coreos
file: ../__COREOS_IMAGE__
---
kind: Node
name: host1
interfaces:
  - ext-net
cpu: 1
memory: 3G
ignition: host1.ign
volumes:
  - kind: image
    name: root
    image: coreos
    copy-on-write: true
  - kind: vvfat
    name: data
    folder: data
---
kind: Node
name: node1
interfaces:
  - ext-net
cpu: 1
memory: 3G
ignition: node1.ign
volumes:
  - kind: image
    name: root
    image: coreos
    copy-on-write: true
  - kind: vvfat
    name: data
    folder: node1
---
kind: Node
name: node2
interfaces:
  - ext-net
cpu: 1
memory: 3G
ignition: node2.ign
volumes:
  - kind: image
    name: root
    image: coreos
    copy-on-write: true
  - kind: vvfat
    name: data
    folder: node2
