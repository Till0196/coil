# permissions for end users to view egresses.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: egress-viewer-role
rules:
- apiGroups:
  - coil.cybozu.com
  resources:
  - egresses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - coil.cybozu.com
  resources:
  - egresses/status
  verbs:
  - get
